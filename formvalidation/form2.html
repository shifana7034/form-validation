<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Registration Form using button</h2>
    <form id="contactForm" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label>Gender:</label>
      <div class="gender-options">
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
      </div>

      <label>Technologies:</label>
      <div class="tech-options">
        <input type="checkbox" id="html" name="technology" value="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="technology" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" id="javascript" name="technology" value="JavaScript">
        <label for="javascript">JavaScript</label>
      </div>
     
        <button type="submit">Submit</button>
      
    </form>

    <p id="error-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
